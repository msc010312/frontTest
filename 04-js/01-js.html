<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
        .test {
            position: fixed;
            width: 100%;
            bottom: 20px;
        }
    </style>
</head>

<body>
    <button onclick="alert('hello world')">btn1</button>
    <button onclick="alert(10+20)">btn2</button>
    <button onclick="alert('hello world\nhello world\nhello world\nhello world\nhello world')">btn3</button>
    <hr>
    <div class="test">
        <a href="javascript:void(0)">test1</a>
        <a href="javascript:alert(10+20)">test2</a>
        <a href="javascript:console.log(10+20)">test3</a>
        <a href="javascript:console.log(obj)">test4</a>
    </div>

    <script>
        const obj = {
            'name':'aaa',
            'age':'55'
        }
    </script>
</body>

</html>
