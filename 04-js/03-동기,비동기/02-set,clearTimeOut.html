<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="d1"></div>
    <button onclick="start()">예약실행</button>
    <button onclick="stop()">예약취소</button>
    <script>
        let id = null;
        const start = () => {
            const d1 = document.querySelector('.d1')
            id = setTimeout(()=>{
                d1.innerHTML = 'result';
            },3000);
            console.log(id)
        };

        const stop = () => {
            clearTimeout(id)
        };

    </script>
</body>

</html>
