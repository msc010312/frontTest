<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 1000px;
            height: 1000px;
            border: 1px solid #333;
        }
        .son {
            width: 150px;
            height: 150px;
            border: 1px solid #333;
            background: orange;
            transition: 1s;
        }
        .parent:hover .son {
            transform: translate(500px, 500px) scale(200%) rotate(90deg) skew(25deg);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="son"></div>
    </div>
</body>
</html>
